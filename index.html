---
layout: page
title: "Jerrylou Blog"
subtitle: 'inspiration， but is "tenacious labor for reward"'
---
    {% for post in site.posts %}
      <div class="post-preview">
        <a href="{{ post.url | prepend: site.baseurl }}">
            <h2 class="post-title">
                {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
                {{ post.subtitle }}
            </h3>
        </a>
        <p class="post-meta">写于 {{ post.date | date: "%Y-%m-%-d" }} By <a href="{{ site.authorurl }}">{{ site.author }}</a> </p>
      </div>
      <hr>
    {% endfor %}
    <!-- Pager -->
    <ul class="pager">
        <li class="next">
            <a href="#">更多文章 &rarr;</a>
        </li>
    </ul>
